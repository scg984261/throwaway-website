<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .columns {
      border: solid 1px #39f;
      display: flex;
    }

    .columns > div {
      border: solid 1px #ccc;
      flex: 1;
    }

    /* Select the second div within the div with class "columns". */
    .columns > div:nth-of-type(2) {
      flex: 2;
    }
  </style>
</head>
<body>
  <div class="columns">
    <div>Column 1</div>
    <div>Column 2</div>
    <div>Column 3</div>
  </div>
</body>
</html>
